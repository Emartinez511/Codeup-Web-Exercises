<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
    <h1>Konami Code</h1>
<div class="toggle" style="display: none">
<img src="/img/metalgear.gif">
</div>
    <script src="/js/jquery.js"></script>
    <script>
        "use strict";
        $(document).ready(function(){


        var keys = {
            up:    38,
            down:  40,
            left:  37,
            right: 39,
            a:     65,
            b:     66,
            enter: 13
        } 

        var comboKeys = [
            keys.up,
            keys.up,
            keys.down,
            keys.down,
            keys.left,
            keys.right,
            keys.left,
            keys.right,
            keys.b,
            keys.a,
            keys.enter
        ]

        var keyIndex = 0;

        var $text = $('.toggle');

        $("body").keydown(function(e) {

            var charCode = (typeof e.which == "number") ? e.which : e.keyCode;

            if ( charCode == comboKeys[keyIndex]) {
                console.log("hit: " + charCode);
                keyIndex++;

                if (keyIndex == comboKeys.length) {
                  $text.css('display', 'block');
                  $('body').css('background-color', 'black');
                  keyIndex = 0;  
            }
        }   else {
                console.log("miss:" + charCode);
                keyIndex = 0;
            }

            

        });
    });
    </script>
</body>
</html>
