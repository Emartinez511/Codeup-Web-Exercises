<!DOCTYPE html>
<html>
<head>
    <title>Inline JS</title>
</head>
<body>
    <script>


    (function () {
    "use strict";
    
    var names = ["Ben", "Isaac", "Bobby", "Will"];

    for (var i = 0; i < names.length; i++) {
        console.log('The name ' + names[i] + ', using a forLoop');
    };

    names.forEach(function(elements) {
    console.log('The name ' + elements + ', using a forEach Loop.');
    });
    })();
