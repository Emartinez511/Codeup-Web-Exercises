<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/css_calculator.css">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>
<body>
<div ></div>
<form class="bmo_body">
<h1>My Calculator</h1>
    <input type="text" id="input_a" class="calculator_field" value="" >
    <input type="text" id="input_op" class="calculator_field" value="" >
    <input type="text" id="input_b" class="calculator_field" value="" >
</form>

<div class="myCal">
    <div>
        <button class="cal_buttons" id="1" value="1">1</button></td>
        <button class="cal_buttons" id="2" value="2">2</button></td>
        <button class="cal_buttons" id="3" value="3">3</button></td>
        <button class="cal_buttons_op" id="+" value="+">+</button></td>
    </div>
    <div>
        <button class="cal_buttons" id="4" value="4">4</button></td>
        <button class="cal_buttons" id="5" value="5">5</button></td>
        <button class="cal_buttons" id="6" value="6">6</button></td>
        <button class="cal_buttons_op" id="-" value="-">-</button></td>
    </div>
    <div>
        <button class="cal_buttons" id="7" value="7">7</button></td>
        <button class="cal_buttons" id="8" value="8">8</button></td>
        <button class="cal_buttons" id="9" value="9">9</button></td>
        <button class="cal_buttons_op" id="*" value="*">*</button></td>
    </div>
    <div>
        <button class="cal_buttons" id="clear">C</button>
        <button class="cal_buttons" id="0" value="0">0</button></td>
        <button class="cal_buttons_equal" id="=" >=</button></td>
        <button class="cal_buttons_op" id="/" value="/">/</button></td>
    </div>
</div>


<script src="js/calculator.js"></script>

</body>
</html>
