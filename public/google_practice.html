<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>

    <!-- div to hold map -->
    <div id="map-canvas"></div>

    <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzYwhzfsae_5Cs8rH4tbtyYpxWVFhEajA"></script>

    <!-- Script to show address on map -->
    <script type="text/javascript">
    (function() {
        "use strict";
var mapOptions = {
            // Set the zoom level
            zoom: 18,
        }
var geocoder;
var map;

function initialize() {
  var map = new google.maps.Map(document.getElementById("map-canvas"));

  var loc_lats = ["29.489365", "29.521039", "29.4442547", "29.6102622"];
  var loc_longs = ["-98.598065", "-98.638996", "-98.4811944", "-98.4977782"];
  var loc_description = ["Piccolo's Italian Restaraunt", "Wing Stop", "La Gloria", "Chama Gaucha Brazilian Steakhouse"];
  var i;
  var bounds = new google.maps.LatLngBounds();
  var marker = [];

  for (i = 0; i < loc_lats.length; i++) {
    marker[i] = new google.maps.Marker({
      position: new google.maps.LatLng(parseFloat(loc_lats[i]), parseFloat(loc_longs[i]))
    });
    bounds.extend(marker.getPosition());
    marker.setMap(map);
    var infowindow = new google.maps.InfoWindow({
      content: loc_description[0]
    });

    google.maps.event.addListener(marker, 'mouseover', function() {
      infowindow.open(map, this);
    });
    google.maps.event.addListener(marker, 'mouseout', function() {
      infowindow.close();
    });
    infowindow.open(map, marker);
  }
  map.fitBounds(bounds);
}
google.maps.event.addDomListener(window, "load", initialize);

    })();



    </script>
</body>
