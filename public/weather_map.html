<!DOCTYPE html>
<html>
<head>
    <title>My Weather Map</title>
    <link rel="stylesheet" href="/css/css_weather.css">
</head>
<body>

<div id="weather_info">
</div>
<div id="long_lat">
    <h3>Latitude and Longitude</h3>
        <div>
            Latitude : <input id="lat" type="text" value="29.423017"/>
           Longitude: <input id="long" type="text" value="-98.48527"/>
        </div>
    <button id="button1">Go</button>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
(function(){


    "use strict"
    $("#button1").click(function () {
        var $longitude = $("#long").val();
        var $latitude = $("#lat").val()
        var cordinates = "http://api.openweathermap.org/data/2.5/forecast?lat=" + $("#lat").val() + "&lon=" + $("#long").val(); 
        var info = '';
        var weather = $.get(cordinates, {
            APPID: "988a5fd222f83e03ba0fbb954a54524a",
            units: "imperial"
        })


    weather.done(function(data){
        $(data).each(function(i, temps){
            info += '<div>';
            info += '<h2>' + temps.city.name + ', ' + temps.city.country + '</h2>';
            info += '</div>';
            info += '<div id="day_1">';
            info += '<p id="main_temps">' + temps.list[0].main.temp_max + 'F/' + temps.list[0].main.temp_min + 'F'+'</p>';
            info += '<p>' + '<strong>Weather: </strong>' + temps.list[0].weather[0].description + '</p>';
            info += '<p>' + '<img src="http://openweathermap.org/img/w/' + temps.list[0].weather[0].icon + '.png" />'+'</p>';
            info += '<p>' + 'Humidity: ' + temps.list[0].main.humidity + '</p>';
            info += '<p>' + 'Speed: ' + temps.list[0].wind.speed + '</p>';
            info += '<p>' + 'Pressure: ' + temps.list[0].main.pressure + '</p>';
            info += '</div>';

            info += '<div id="day_2">';
            info += '<p id="main_temps">' + temps.list[1].main.temp_max + 'F/' + temps.list[1].main.temp_min + 'F'+'</p>';
            info += '<p>' + '<strong>Weather: </strong>' + temps.list[1].weather[0].description + '</p>';
            info += '<p>' + '<img src="http://openweathermap.org/img/w/' + temps.list[1].weather[0].icon + '.png" />'+'</p>';
            info += '<p>' + 'Humidity: ' + temps.list[1].main.humidity + '</p>';
            info += '<p>' + 'Speed: ' + temps.list[1].wind.speed + '</p>';
            info += '<p>' + 'Pressure: ' + temps.list[1].main.pressure + '</p>';
            info += '</div>';


            info += '<div id="day_3">';
            info += '<p id="main_temps">' + temps.list[2].main.temp_max + 'F/' + temps.list[2].main.temp_min + 'F'+'</p>';
            info += '<p>' + '<strong>Weather: </strong>' + temps.list[2].weather[0].description + '</p>';
            info += '<p>' + '<img src="http://openweathermap.org/img/w/' + temps.list[2].weather[0].icon + '.png" />'+'</p>';
            info += '<p>' + 'Humidity: ' + temps.list[2].main.humidity + '</p>';
            info += '<p>' + 'Speed: ' + temps.list[2].wind.speed + '</p>';
            info += '<p>' + 'Pressure: ' + temps.list[2].main.pressure + '</p>';
            info += '</div>';
            console.log(data);
        })
        $('#weather_info').html(info);
    }); 
      

    });

})();

</script>
</body>
</html>
