<!DOCTYPE html>
<html>
<head>
    <title>Box Model Exercise</title>
    <link rel="stylesheet" href="/css/box_model.css">
</head>
<body>
    <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelength</a></h1>
    <div class="red_box cube">
        620-750 nm
    </div>
    <div class="orange_box cube">
        590-620 nm
    </div>
    <div class="yellow_box cube">
        570-590 nm    
    </div>
    <div class="green_box cube">
        495-570 nm    
    </div>
    <div class="blue_box cube">
        450-495 nm
    </div>
    <div class="violet_box cube" >
        380-450 nm
    </div>
    <div class="gold_box">
        <img class="resize" src="/img/pot_of_gold.png" alt="pot of gold">
    </div>
</body>
</html>
