<!DOCTYPE html>
<html>
<head>
    <title>Objects json js</title>
</head>
<body>
    <script>
    (function() {
    "use strict";
    // todo:
    // Create an array of objects that represent books.

    var books = [{
            "title" : "Game of Thrones",
            "author" : {
                "firstName" : "George RR",
                "lastName" : "Martin"
            }

        }, {
            "title" : "The Strain",
            "author" : {
                "firstName" : "Guillermo",
                "lastName" : "del Toro"
            }

        }, {
            "title" : "The Road",
            "author" : {
                "firstName" : "Cormac",
                "lastName" : "McCarthy"
            }

        }, {
            "title" : "The Passage",
            "author" : {
                "firstName" : "Justin",
                "lastName" : "Cronin"
            }

        }, {
            "title" : "Choke",
            "author" : {
                "firstName" : "Chuck",
                "lastName" : "Palahniuk"
            }

        }]

    // log out the books array
    console.log(books);

    
    // // todo:
    // // Loop through the array of books using .forEach and print out the specified information about each one.
    books.forEach(function(book, index, array){
        console.log("Book #" + [index + 1]);
        console.log("Title: " + book.title);
        console.log("Author: " + book.author.lastName + ", " + book.author.firstName);
        console.log("---");
        });

    })();
    
    </script>
</body>
</html>
