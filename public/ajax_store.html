<h1>My Tool Store</h1>
<table class="table" id="products">

        <tr>
            <th>Type</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {

    var inventory = $.get("/data/inventory.json");
    var toolsInfo = inventory.append;
    inventory.done(function(data){  
        $(data).each(function(i, info){
            toolsInfo += '<tr>';
            toolsInfo += '<td>' + info.weather + '</td>';
            toolsInfo += '</tr>';
            console.log(info);
        })
        $('#insertProducts').html(toolsInfo);
        
    });
